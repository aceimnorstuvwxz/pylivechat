<!DOCTYPE html>
<html>
<head>
    <title>RTMP Player</title>

            streamer: 'rtmp://172.16.17.198/myapp',
            file:'mystream'

        var attributes = {};
        swfobject.embedSWF("RtmpPlayer.swf", "rtmp-publisher", "500", "350", "9.0.0", null, flashVars, params, attributes);
