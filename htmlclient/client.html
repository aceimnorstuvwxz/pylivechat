<html>
    <head>
        <title>Minimal websocket application</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript">
        var ws;
        function connect2server() {
            // Open up a connection to our server
            ws = new WebSocket("ws://localhost:8099/");

            // What do we do when we get a message?
            ws.onmessage = function(evt) {

            	var date = new Date();
				var st = (date.toLocaleTimeString()) + ":  " + evt.data + '<br\>';

            	var nst = st + $("#placeholder").html();
            	// alert(nst);
            	$("#placeholder").html(nst)

                // $("#placeholder").append('<p>' + evt.data + '</p>')
            }
            // Just update our conn_status field with the connection status
            ws.onopen = function(evt) {
                $('#conn_status').html('<b>Connected</b>');
            }
            ws.onerror = function(evt) {
                $('#conn_status').html('<b>Error</b>');
            }
            ws.onclose = function(evt) {
                $('#conn_status').html('<b>Closed</b>');
            }
        }
        connect2server();
        function chat_send() {
            //alert($("#chat_text").val())
            ws.send($("#chat_text").val());
            chat_clear();
        }

        function chat_clear() {
        	$("#chat_text").val("")
        }
        </script>
    </head>
    <body>

        <input id="chat_text" type="text" name="firstname" style="width:210px;"/>
        <button onclick="chat_clear()"> x </button>
        <button onclick="chat_send()"> send </button>
        <div id="conn_status">Not Connected</div>

        <div id="placeholder" style="overflow-y:auto;width:300px;height:200px;"></div>

        <p onclick="test()">  </p>


    </body>
</html>
